name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # Job 1: Линтер (быстрый, без БД)
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm install
    - run: npm run lint

  # Job 2: Backend тесты (Jest + PostgreSQL)
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: calendar
          POSTGRES_PASSWORD: calendar123
          POSTGRES_DB: home_calendar
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U calendar"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://calendar:calendar123@localhost:5432/home_calendar
      JWT_SECRET: test-secret-for-ci-only
      NODE_ENV: test
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm install
    - run: npm test

  # Job 3: E2E тесты (Cypress + сервер + PostgreSQL)
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: calendar
          POSTGRES_PASSWORD: calendar123
          POSTGRES_DB: home_calendar
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U calendar"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://calendar:calendar123@localhost:5432/home_calendar
      JWT_SECRET: test-secret-for-ci-only
      NODE_ENV: test
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm install
    - name: Start server
      run: node backend/server.js &
    - name: Wait for server
      run: npx wait-on http://localhost:3000 --timeout 30000
    - run: npm run cypress:run
