version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: home-calendar-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=calendar
      - POSTGRES_PASSWORD=calendar123
      - POSTGRES_DB=home_calendar
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: home-calendar
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://calendar:calendar123@db:5432/home_calendar
      - JWT_SECRET=${JWT_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ALLOW_PASSWORD_AUTH=${ALLOW_PASSWORD_AUTH:-false}
      - MASTER_TIMEZONE=${MASTER_TIMEZONE:-Asia/Novosibirsk}
      - MASTER_TELEGRAM_USER_ID=${MASTER_TELEGRAM_USER_ID}
      - MASTER_DISPLAY_NAME=${MASTER_DISPLAY_NAME}
    depends_on:
      - db

  caddy:
    image: caddy:2.10-alpine
    container_name: home-calendar-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  pgdata:
  caddy_data:
  caddy_config:
